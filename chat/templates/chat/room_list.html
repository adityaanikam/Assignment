{% extends "chat/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Users</h2>
    </div>
    <div class="card-body">
        <div class="list-group">
            {% for user in users %}
                <a href="{% url 'chat:chat_room' room_name=user.username %}" class="list-group-item list-group-item-action">
                    Chat with {{ user.username }}
                </a>
            {% empty %}
                <p class="text-muted">No other users available</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
