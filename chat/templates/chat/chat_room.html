{% extends 'chat/base.html' %}

{% block content %}
<div class="chat-container">
    <!-- Chat Section -->
    <div class="chat-messages">
        <h4 class="text-center mb-3">Chat Room: {{ room_name }}</h4>
        <div class="message-list" id="chat-messages"></div>

        <form id="chat-form" class="message-input d-flex">
            {% csrf_token %}
            <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message..." autocomplete="off">
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>
<script src="{% static 'js/chat_room.js' %}"></script>

{% endblock %}
